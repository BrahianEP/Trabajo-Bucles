<!DOCTYPE html>
<html>
<head>
    <script>
        function calcular() {
            var num1 = parseFloat(prompt("Ingresa el primer número:"));
            var num2 = parseFloat(prompt("Ingresa el segundo número:"));
            var operacion = prompt("Ingresa la operación (+, -, *, /):");
            var resultado;

            switch (operacion) {
                case "+":
                    resultado = num1 + num2;
                    break;
                case "-":
                    resultado = num1 - num2;
                    break;
                case "*":
                    resultado = num1 * num2;
                    break;
                case "/":
                    resultado = num2 !== 0 ? num1 / num2 : "Error: No se puede dividir por cero.";
                    break;
                default:
                    resultado = "Operación no válida.";
            }

            alert("Resultado: " + resultado);
        }

        calcular();
    </script>
</head>
<body>
</body>
</html>
