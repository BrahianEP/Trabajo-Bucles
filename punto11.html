<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
           let numero;

         while (true) {
            numero = parseInt(prompt("Ingresa un número (0 para salir):"));

            if (numero === 0) {
                alert("¡Terminaste de ingresar números!");
                break;
            }
        } 
    </script>
</body>
</html>
