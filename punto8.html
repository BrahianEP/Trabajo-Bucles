<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let color = prompt("Ingrese un color del semáforo (rojo, amarillo o verde):").toLowerCase();

     if (color === "rojo") {
     alert("Debe detenerse.");
     } else if (color === "amarillo") {
     alert("Precaución.");
     } else if (color === "verde") {
     alert("Puede avanzar.");
     } else {
     alert("Color no válido. Por favor ingrese rojo, amarillo o verde.");
     }
    </script>
</body>
</html>
