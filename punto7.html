<!DOCTYPE html>
<html lang="es">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <body>
    <script>
         function mostrarDia(numero) {
    let mensaje;

    switch (parseInt(numero)) {
        case 1:
            mensaje = "Lunes";
            break;
        case 2:
            mensaje = "Martes";
            break;
        case 3:
            mensaje = "Miércoles";
            break;
        case 4:
            mensaje = "Jueves";
            break;
        case 5:
            mensaje = "Viernes";
            break;
        case 6:
            mensaje = "Sábado";
            break;
        case 7:
            mensaje = "Domingo";
            break;
        default:
            mensaje = "Número fuera de rango. Debe ser entre 1 y 7.";
    }

    console.log(mensaje);
    alert(mensaje);
}

let numeroIngresado = prompt("Ingresa un número del 1 al 7:");
mostrarDia(numeroIngresado);

    </script>
 </body>   
</head>


</html>
